<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  </head>
  <body>
    <script>
      window.CMS_MANUAL_INIT = true;
      fetch("config.yml")
        .then((res) => res.text())
        .then((config) => {
          window.CMS.init({ config: YAML.parse(config) });
        });
    </script>
    <script src="https://unpkg.com/js-yaml@3.14.1/dist/js-yaml.min.js"></script>
  </body>
</html>
