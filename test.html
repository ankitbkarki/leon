<!-- Animated & Interactive Circular IT SVG with Vibrant Circles and Pulsing Center -->
<style>
  .circle-glow {
    stroke: url(#circleGradient);
    stroke-width: 5;
    fill: none;
    filter: drop-shadow(0 0 32px #60a5fa55);
    opacity: 0.9;
    animation: pulseGlow 2.5s infinite alternate;
  }
  @keyframes pulseGlow {
    0% { opacity: 0.7; filter: drop-shadow(0 0 12px #60a5fa55); }
    100% { opacity: 1; filter: drop-shadow(0 0 40px #2563ebcc); }
  }
  .circle-bg {
    fill: #f8fafc;
  }
  .it-node {
    filter: drop-shadow(0 0 10px #cbd5e1cc);
    cursor: pointer;
    transition: r 0.2s, filter 0.2s;
    r: 11;
  }
  .it-node:hover {
    r: 15 !important;
    filter: drop-shadow(0 0 24px var(--glow));
  }
  .pill-label {
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.2s;
  }
  .node-group:hover .pill-label {
    opacity: 1;
  }
  .pulse-center {
    fill: url(#pulseGradient);
    filter: drop-shadow(0 0 24px #60a5fa88);
    transform-box: fill-box;
    transform-origin: 50% 50%;
    animation: centerPulse 1.6s infinite cubic-bezier(.4,0,.2,1);
  }
  @keyframes centerPulse {
    0% { transform: scale(1); opacity: 0.85; }
    50% { transform: scale(1.18); opacity: 1; }
    100% { transform: scale(1); opacity: 0.85; }
  }
</style>
<svg width="360" height="360" viewBox="0 0 360 360" fill="none" xmlns="http://www.w3.org/2000/svg" class="mx-auto">
  <!-- Background -->
  <circle cx="180" cy="180" r="160" class="circle-bg"/>
  <!-- Vibrant glowing concentric circles -->
  <circle cx="180" cy="180" r="120" class="circle-glow"/>
  <circle cx="180" cy="180" r="80" class="circle-glow" style="animation-delay:0.5s;"/>
  <circle cx="180" cy="180" r="40" class="circle-glow" style="animation-delay:1s;"/>
  <!-- Pulsing center -->
  <circle cx="180" cy="180" r="22" class="pulse-center"/>
  <!-- Node groups with pill labels, spaced further from nodes -->
  <g class="node-group" style="--glow:#60a5fa;">
    <circle class="it-node" cx="180" cy="40" r="11" fill="url(#blue)"/>
    <rect class="pill-label" x="130" y="-10" rx="16" ry="16" width="100" height="32" fill="#60a5fa"/>
    <text class="pill-label" x="180" y="12" text-anchor="middle" alignment-baseline="middle" fill="#fff" font-size="15" font-family="Segoe UI, Arial, sans-serif">Cloud</text>
  </g>
  <g class="node-group" style="--glow:#f59e42;">
    <circle class="it-node" cx="300" cy="100" r="11" fill="url(#orange)"/>
    <rect class="pill-label" x="295" y="50" rx="16" ry="16" width="70" height="32" fill="#f59e42"/>
    <text class="pill-label" x="330" y="72" text-anchor="middle" alignment-baseline="middle" fill="#fff" font-size="15" font-family="Segoe UI, Arial, sans-serif">AI</text>
  </g>
  <g class="node-group" style="--glow:#10b981;">
    <circle class="it-node" cx="300" cy="260" r="11" fill="url(#green)"/>
    <rect class="pill-label" x="295" y="285" rx="16" ry="16" width="80" height="32" fill="#10b981"/>
    <text class="pill-label" x="335" y="307" text-anchor="middle" alignment-baseline="middle" fill="#fff" font-size="15" font-family="Segoe UI, Arial, sans-serif">Security</text>
  </g>
  <g class="node-group" style="--glow:#6366f1;">
    <circle class="it-node" cx="180" cy="320" r="11" fill="url(#purple)"/>
    <rect class="pill-label" x="130" y="335" rx="16" ry="16" width="100" height="32" fill="#6366f1"/>
    <text class="pill-label" x="180" y="357" text-anchor="middle" alignment-baseline="middle" fill="#fff" font-size="15" font-family="Segoe UI, Arial, sans-serif">Users</text>
  </g>
  <g class="node-group" style="--glow:#f43f5e;">
    <circle class="it-node" cx="60" cy="260" r="11" fill="url(#pink)"/>
    <rect class="pill-label" x="-10" y="285" rx="16" ry="16" width="80" height="32" fill="#f43f5e"/>
    <text class="pill-label" x="30" y="307" text-anchor="middle" alignment-baseline="middle" fill="#fff" font-size="15" font-family="Segoe UI, Arial, sans-serif">Data</text>
  </g>
  <g class="node-group" style="--glow:#fbbf24;">
    <circle class="it-node" cx="60" cy="100" r="11" fill="url(#yellow)"/>
    <rect class="pill-label" x="-10" y="50" rx="16" ry="16" width="80" height="32" fill="#fbbf24"/>
    <text class="pill-label" x="30" y="72" text-anchor="middle" alignment-baseline="middle" fill="#fff" font-size="15" font-family="Segoe UI, Arial, sans-serif">Apps</text>
  </g>
  <defs>
    <linearGradient id="circleGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="50%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#f43f5e"/>
    </linearGradient>
    <radialGradient id="pulseGradient" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="0%" stop-color="#fff"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </radialGradient>
    <radialGradient id="blue" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </radialGradient>
    <radialGradient id="orange" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e42"/>
    </radialGradient>
    <radialGradient id="green" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="0%" stop-color="#6ee7b7"/>
      <stop offset="100%" stop-color="#10b981"/>
    </radialGradient>
    <radialGradient id="purple" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="0%" stop-color="#a5b4fc"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </radialGradient>
    <radialGradient id="pink" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="0%" stop-color="#fda4af"/>
      <stop offset="100%" stop-color="#f43f5e"/>
    </radialGradient>
    <radialGradient id="yellow" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="0%" stop-color="#fde68a"/>
      <stop offset="100%" stop-color="#fbbf24"/>
    </radialGradient>
  </defs>
</svg>
